<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image Upload Form</title>

    
</head>
<body>
<div class="container">
    <div class="form-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>Upload Your Image</h1>
        <strong><label> Image Title: </label></strong><br><br>
        <input type="text" name="title" placeholder="Image Title" required /><br><br>
        <strong> <label for="image">Choose Image:</label></strong><br><br>
        <input type="file" name="file" accept=".jpeg,.png,.gif" required>
        <button type="submit">Upload</button>
    </form>

    </div>
</div>
</body>
</html>
